<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Web Navbar Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <script src="https://kit.fontawesome.com/67dca9aac4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar display">
            <div class="left">
                <div id="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <ul class="list-item">
                    <li class="item"><a class="red" href="">MEN</a></li>
                    <li class="item"><a class="pink" href="">WOMEN</a></li>
                    <li class="item"><a class="orange" href="">KIDS</a></li>
                    <li class="item"><a class="yellow" href="">HOME & LIVING</a></li>
                    <li class="item"><a class="green" href="">BEAUTY</a></li>
                    <li class="item"><a class="pink1" href="">STUDIO<sup>NEW</sup></a></li>
                </ul>
            </div>
            <div class="middle">
                <div class="input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="text" id="input" class="fa-light fa-magnifying-glass"
                        placeholder="Search for products, brands and more">
                </div>
            </div>
            <div class="right">
                <div class="icon">
                    <div class="icon1 flex">
                        <i class="icon1 fa-regular fa-user"></i>
                        <span>Profile</span>
                    </div>
                    <div class="icon2 flex">
                        <i class="icon2 fa-regular fa-heart"></i>
                        <span>Whislist</span>
                    </div>
                    <div class="icon3 flex">
                        <i class="icon3 fa-solid fa-bag-shopping"></i>
                        <span>Bag</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
